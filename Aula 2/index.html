<head>
    <title>Aula 2 - Formulário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Faça Seu Cadastro</h1>

    <div class="box">
    <label class="label-field" for="name-field">Nome Completo</label>
    <input type="text" placeholder="Digite Seu Nome Completo" id="name-field">
    </div>

    <div class="box">
        <label>Data de Nascimento</label>
        <input type="date">
    </div>

    <div class="box">
        <label>País</label>
        <select>
            <option>Brasil</option>
            <option>Uruguai</option>
            <option>Paraguai</option>
        </select>
    </div>

    <div class="box">
        <label>Gênero</label>
        <input type="radio" name="input-gender" id="">
        Feminino
        <input type="radio" name="input-gender" id="">
        Masculino
        <input type="radio" name="input-gender" id="">
        Não Declarar
    </div>

    <div class="box">
        <label>E-mail</label>
        <input type="text" placeholder="Digite Seu E-mail">
    </div>

    <div class="box">
        <label>Senha</label>
        <input type="password" placeholder="Crie Uma Senha">
    </div>

    <div class="box">
        <label>Confirme Sua Senha</label>
        <input type="password" placeholder="Confirme Sua Senha">
    </div>

    <div class="box">
        <p>Aceito os termos e condições e concordo com as políticas de privacidade do Hall To Code.</p>
        <input type="checkbox">
    </div>

    <div class="box">
        <button>Cadastrar</button>
    </div>

    <div class="box">
        <p>Já tem uma conta no Hall To Code? Entre agora</p>
    </div>
</body>
